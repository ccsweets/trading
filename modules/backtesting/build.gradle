plugins {
    id 'java'
}

group 'io.runon.trading'
version '0.0.4'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

//    implementation( rootProject)
//    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.2'
//    implementation project(path: ':chart-view')

    implementation 'io.runon.trading:trading:0.1.1'
    implementation 'io.runon.trading:technical-analysis:0.2.1'
    implementation 'io.runon.trading:data:0.0.6'
    implementation 'io.runon.trading:chart-view:0.1.9'

    implementation 'com.seomse.commons:commons:1.2.7'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
}

test {
    useJUnitPlatform()
}