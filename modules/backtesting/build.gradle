plugins {
    id 'java'
}

group 'io.runon.trading'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

//    implementation( rootProject)
//    implementation project(path: ':technical-analysis')
    implementation 'io.runon.trading:trading:0.0.8'
    implementation 'io.runon.trading:technical-analysis:0.1.5'
    implementation 'com.seomse.commons:commons:1.2.7'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
}

test {
    useJUnitPlatform()
}