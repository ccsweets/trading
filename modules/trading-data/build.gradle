plugins {
    id 'java'
}

group 'io.runon.trading'
version '0.1.0'


repositories {
    mavenCentral()
}

dependencies {
//    implementation project(path: ':technical-analysis')
    implementation 'io.runon.trading:trading:0.1.3'
    implementation 'io.runon.trading:technical-analysis:0.2.5'
    implementation 'com.seomse.commons:commons:1.2.9'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

}

test {
    useJUnitPlatform()
}