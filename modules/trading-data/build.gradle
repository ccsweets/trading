plugins {
    id 'java'
}

group 'io.runon.trading'
version '0.1.8'


repositories {
    mavenCentral()
}

dependencies {
//    implementation project(path: ':technical-analysis')
    implementation group: 'org.json', name: 'json', version: '20220320'
    implementation 'io.runon.trading:trading:0.2.9'
    implementation 'io.runon.trading:technical-analysis:0.3.5'
    implementation 'com.seomse.commons:commons:1.3.1'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

}

test {
    useJUnitPlatform()
}