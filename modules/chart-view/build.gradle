plugins {
    id 'java'
}

group 'io.runon.trading'
version '0.1.7'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}


dependencies {
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.2'
    implementation 'io.runon.trading:technical-analysis:0.1.6'
    implementation 'com.seomse.commons:commons:1.2.7'
    implementation 'io.runon.trading:trading:0.1.0'
//    implementation project(path: ':technical-analysis')
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

}


test {
    useJUnitPlatform()
}