plugins {
    id 'java'
}

group 'io.runon.trading'
version '0.1.4'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}


dependencies {
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.2'
    implementation 'io.runon.trading:technical-analysis:0.1.5'
    implementation 'com.seomse.commons:commons:1.2.7'
    implementation rootProject


}


test {
    useJUnitPlatform()
}