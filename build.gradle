plugins {
    id 'java'
}

group 'io.runon.trading'
version '0.3.6'


repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.seomse.commons:commons:1.3.8'
    implementation 'com.google.code.gson:gson:2.9.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

}

test {
    useJUnitPlatform()
}