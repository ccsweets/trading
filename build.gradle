plugins {
    id 'java'
}

ext {
    javaVersion = 17
}


group 'io.runon.trading'
version '0.0.8'


repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.seomse.commons:commons:1.2.7'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
}

test {
    useJUnitPlatform()
}